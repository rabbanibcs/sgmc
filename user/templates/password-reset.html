{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class=" col-md-4">
    {% if error %}
    <h5> {{error}}</h5>
    {% endif %}
        <form method="POST">
        {% csrf_token %}
     
            {{form|crispy}}
            <button class="btn btn-outline-info" type="submit">
               Reset Password
            </button>
            
        </form>
    </div>
</div>

{% endblock content %}
{% block script %}
<script>
document.getElementById("id_new_password_again").type = "password";
document.getElementById("id_new_password").type = "password";


</script>
{% endblock %}
